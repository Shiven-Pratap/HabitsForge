<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="icon" type="image/png" href="images/refresh.png">

</head>

<body>
    <nav>
        <div class="icon">
            <span><img src="images/refresh.png" width="25px"></span>
            <span>HabitForge</span>
        </div>
        <div class="logout">
            <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <main>
        <div class="mainTop">
            <h2>Your Habits</h2>
            <form class="clearAll" onsubmit="clearAll()">
                <button type="submit">Clear All</button>
            </form>
        </div>
        <div id="habitList"></div>

    </main>

    <footer>
        <form id="habitForm" onsubmit="addHabit()">
            <input type="text" id="habitName" placeholder="Habit Name (e.g. Exercise)" required>
            <br>
            <input type="text" id="habitCategory" placeholder="Category (e.g. Fitness)" required>
            <br>
            <input type="color" id="habitColor" value="#3b82f6">
            <br>
            <button type="submit">âž• Add Habit</button>
        </form>
    </footer>
    <script src="JS/dashboard.js"></script>
</body>

</html>
